<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src {{cspSource}};">
  <link rel="stylesheet" href="{{cssUri}}">
  <title>Search Artifacts</title>
</head>
<body>
  <div class="search-page">
    <header class="page-header">
      <div class="page-header__title">
        <h1>Agent Hub</h1>
        <p>Find, preview, and install artifacts from your catalogs.</p>
      </div>
      <button id="addRepository" class="btn-primary">+ Add Repository</button>
    </header>

    <div class="search-toolbar">
      <input type="text" id="searchInput" placeholder="Search artifacts..." class="search-input">
    </div>

    <div class="filters">
      <div id="typeFilters" class="filter-group filter-group--types">
        <label><input type="checkbox" value="chatmode" checked> Chat Modes</label>
        <label><input type="checkbox" value="instructions" checked> Instructions</label>
        <label><input type="checkbox" value="prompt" checked> Prompts</label>
        <label><input type="checkbox" value="task" checked> Tasks</label>
        <label><input type="checkbox" value="agent" checked> Agents</label>
        <label><input type="checkbox" value="profile" checked> Profiles</label>
      </div>

    </div>

    <div class="results-header" id="resultsHeader" style="display: none;"></div>

    <div id="resultsContainer" class="results-container">
      <div class="loading">Loading...</div>
    </div>

    <button id="loadMore" class="btn-secondary" style="display: none;">Load More</button>
  </div>

  <script src="{{scriptUri}}"></script>
</body>
</html>
